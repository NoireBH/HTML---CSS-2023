<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Calculator</title>
</head>
<body>
    <main>
        <div class="calculator-whole-container">

            <img src="image/calculator.png" alt="">
    
            <section class="calculator-container">
                <h1>FITNESS CALCULATOR
                </h1>
                <div class="units">
                    <button class="standard-unit">
                        <p>Standart units (US)
                        </p>
                    </button>
                    <button class="metric-unit">
                        <p>Metric units
                        </p>
                    </button>
                </div>
        
                <form action="">
                    <h4>Gender
                    </h4>
                    <div class="gender-container">
                        <select id="genre">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                            <input type="text" placeholder="Years...">
                    </div>
                    <div class="weight">
                        <h4>Weight</h4>
                        <input type="text" placeholder="Pounds...">
                    </div>
                    <div class="height">
                        <h4>Height</h4>
                        <input type="text" placeholder="Feet...">
                        <input type="text" placeholder="Inches...">
                    </div>
                </form>
        
                <button class="calculate">
                    Calculate
                </button>
        
            </section>
        </div>
    </main>
    
    
</body>
</html>
