<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up-form</title>
</head>

<body>

    <div class="flex-container">
        <div class="card">
            <section class="left">
                <p>SoftUni
                </p>
    
                <header>                 
                    <h1>
                        Welcome to SoftUni.
                    </h1>
                    <p>Are you ready to become a dev?
                    </p>
                </header>

                <section class="icons">
                    <i class="fa-solid fa-earth-americas"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-twitter"></i>
                </section>
    
            </section>    
    
            <section class="right">
                
                <form action="">

                    <div class="username">

                        <label for="username">USERNAME 
                        </label>
                        <input type="text" id="username" placeholder="antoniyaat">
                        
                    </div>

                    <div class="email">

                        <label for="email">EMAIL 
                        </label>
                        <input type="text" id="email" placeholder="a.atanasova@softuni.bg
                        ">
                        
                    </div>

                    <div class="password">

                        <label for="email">PASSWORD 
                        </label>
                        <input type="password" id="password" placeholder="********
                        ">
                        
                    </div>

                    <div class="repeat-password">

                        <label for="email">REPEAT PASSWORD 

                        </label>
                        <input type="password" id="repeat-password" placeholder="********
                        ">
                        
                    </div>

                    <div class="register">
                        <button>REGISTER</button>
                        <a href="">I am already a ninja</a>
                    </div>

                </form>

            </section>
    
        </div>
    </div>

    
</body>

</html>
