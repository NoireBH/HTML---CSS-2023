<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="main-container">
        <main class="card">
            <form action="">
                <h1>Registration Form</h1>
                <section class="names">
                    <div class="first-name">

                        <p>First Name</p>
                        <input type="text">
                    </div>

                    <div class="last-name">
                        <p>Last Name</p>
                        <input type="text">
                    </div>

                </section>

                <section class="email full-input">
                    <p>Email</p>
                        <input type="text">
                </section>

                <section class="password full-input">
                    <p>Password</p>
                        <input type="text">
                </section>

                <section class="confirm-password full-input">
                    <p>Confirm Password</p>
                        <input type="text">
                </section>

                <section class="checkbox">  
                    <input type="checkbox" name="" id="accept">
                    <label for="accept">I caccept the Terms of Use &amp; Privacy Policy.</label>
                </section>
                
                <div class="button-container">
                    <button>REGISTER NOW</button>
                </div>
                

            </form>
        </main>
    </div>
</body>

</html>
